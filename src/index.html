<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ==== UNICONS ==== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- =======JS====== -->
    <script type="module" src="./js/script.js" defer></script>
    <!-- defer é uma tag que carregara tudo ao mesmo tempo, no entanto só será exutado apos o DOM estiver pronto -->

    <title>Staff-Table</title>
  </head>

  <body>
    <div class="container">
      <h1>Table of staff</h1>

      <div class="search-engine">
        <i class="uil uil-search search-icon"></i>
        <input
          type="text"
          class="search-text"
          id="keyword"
          placeholder="Type keywords"
        />
        <button class="search-bnt" id="search_button">Search</button>
      </div>
      <table
        id="staff"
        class="content-table"
        style="overflow-x: auto"
        aria-label="Lista de funcionários"
      >
        <thead>
          <tr>
            <th data-key="id" data-sort="asc" data-sort-icon="▴">Id</th>
            <th data-key="nome" data-sort="asc" data-sort-icon="▴">Name</th>
            <th data-key="sobrenome" data-sort="asc" data-sort-icon="▴">
              Last name
            </th>
            <th data-key="email" data-sort="asc" data-sort-icon="▴">Email</th>
            <th data-key="genero" data-sort="asc" data-sort-icon="▴">Gender</th>
            <th data-key="cidade" data-sort="asc" data-sort-icon="▴">City</th>
            <th data-key="pais" data-sort="asc" data-sort-icon="▴">Country</th>
            <th data-key="empresa" data-sort="asc" data-sort-icon="▴">
              Company
            </th>
            <th data-key="salario" data-sort="asc" data-sort-icon="▴">
              Salary
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination-pages" id="pagination"></div>
    </div>
  </body>
</html>
